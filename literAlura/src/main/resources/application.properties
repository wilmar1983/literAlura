spring.application.name=literAlura

Alura
# Configuración de la Base de Datos PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/literAlura_DB
spring.datasource.username=${DB_USER:tu_usuario_aqui} # <-- ¡Esto es un placeholder!
spring.datasource.password=${DB_PASSWORD:tu_contrasena_aqui} # <-- ¡Esto es otro placeholder!
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
